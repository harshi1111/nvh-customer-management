<!DOCTYPE html>
<html>
<body>
  <h1>QR Test Page</h1>
  <input type="file" id="qrFile" accept="image/*">
  <div id="result"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    document.getElementById('qrFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          
          if (code) {
            document.getElementById('result').innerHTML = 
              `<h3>QR Found!</h3>
               <p>Data: ${code.data}</p>
               <p>Data length: ${code.data.length}</p>
               <textarea style="width:100%;height:200px">${code.data}</textarea>`;
          } else {
            document.getElementById('result').innerHTML = '<h3>No QR found</h3>';
          }
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
